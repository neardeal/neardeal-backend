name: Dev Deploy Workflow

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Development  # Development 환경의 Secret을 가져옴

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker Build & Push (Dev Tag)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/looky-backend:dev .
          docker push ${{ secrets.DOCKER_USERNAME }}/looky-backend:dev

      - name: EC2 Deploy (Dev - Port 8081)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: ENV_FILE
          script: |
            # [중요] Base64로 인코딩된 Secret을 풀어서 .env.dev 파일 생성
            echo "$ENV_FILE" | base64 -d > .env.dev
            
            # 이미지 Pull
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/looky-backend:dev
            
            # 기존 Dev 컨테이너 중지/삭제
            sudo docker stop looky-dev || true
            sudo docker rm looky-dev || true
            
            # Dev 컨테이너 실행 
            sudo docker run -d --name looky-dev -p 8081:8080 \
              --env-file .env.dev \
              ${{ secrets.DOCKER_USERNAME }}/looky-backend:dev
            
            # 청소
            sudo docker image prune -f
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}