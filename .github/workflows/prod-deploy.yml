name: Prod Deploy Workflow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker Build & Push (Prod Tag)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/looky-backend:prod .
          docker push ${{ secrets.DOCKER_USERNAME }}/looky-backend:prod

      - name: EC2 Deploy (Prod - Port 8080)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "$ENV_FILE" > .env.prod
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/looky-backend:prod
            sudo docker stop looky-prod || true
            sudo docker rm looky-prod || true
            sudo docker run -d --name looky-prod -p 8080:8080 \
              --env-file .env.prod \
              ${{ secrets.DOCKER_USERNAME }}/looky-backend:prod
            sudo docker image prune -f
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}